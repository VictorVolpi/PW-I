<html>
    <head>
        <title>MUNDO CELL</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">              
    </head>
    <body>
        <h1>MUNDO CELL</h1>
        <table id="tbBarra" name="tbBarra">
            <tr>
                <td width="640px"><a href="Home.html">Home</a></td>
                <td width="640px"><a href="Promoção.html"> Promoção</a></td>
                <td width="640px"><a href="produtos.html">Produtos</a></td>
                <td width="640px"><a href="Contato.html">Contato</a></td>
            </tr>    
        </table>
        <br><br>
        <form>
            <label>Nome:</label>
            <input type="text" name="txtNome" id="txtNome" size="40px" maxlength="100" placeholder="Digite seu Nome, ex: Josué Freitas">
            <br><br>
            <label>E-Mail:</label>
            <input type="email" name="txtEmail" id="txtEmail" size="40px" placeholder="Digite seu Email, ex: josué@email.com">
            <br><br>
            <label>CEP:</label>
            <input type="number" name="txtCep" id="txtCep" placeholder="Digite seu CEP...">
            <br><br>
            <label>Telefone:</label>
            <input type="number" name="txtFone" id="txtFone" placeholder="Digite seu número...">
            <br><br>
            <label>Mensagem:</label>
            <br>
            <textarea name="txtMsg" id="txtMsg" rows="8" cols="48" placeholder="Digite seu pedido ou faça uma pergunta"></textarea>
            <br><br>
            <input type="submit" name="Enviar" id="Enviar">
        </form>   
    </body>
</html>
